<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{{title}}}</title>
    <meta itemprop="name" content="{{{title}}}" />
    <meta name="twitter:title" content="{{{title}}}" />
    <meta property="og:title" content="{{{title}}}" />

    <meta name="description" content="{{{description}}}" />
    <meta itemprop="description" content="{{{description}}}" />
    <meta name="twitter:description" content="{{{description}}}" />
    <meta property="og:description" content="{{{description}}}" />

    <meta itemprop="image" content="{{{image}}}" />
    <meta name="twitter:image:src" content="{{{image}}}" />
    <meta property="og:image" content="{{{image}}}" />

    <meta name="keywords" content="{{{keywords}}}" />
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="/template/img/favicon.ico" />
    <link rel="stylesheet" href="/template/css/index.css" />
    <style>
      /* <!-- CSS --> */
    </style>
  </head>
  <body>
    <header>
      <div class="website-name">
        <div class="circle-logo">
          <img
            src="https://logos-world.net/wp-content/uploads/2022/04/Gofood-Logo.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="website-rightsection">
        <div class="conditional-container">
          <!-- Перша кнопка -->
          <button class="add-to-favorite" disabled>
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.25 1.75H4.75C3.64543 1.75 2.75 2.64543 2.75 3.75V14.2504L8 10.75L13.25 14.2504V3.75C13.25 2.64543 12.3546 1.75 11.25 1.75Z"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="icon-bookmark"
              ></path>
            </svg>
            Закладки порожні
          </button>

          <!-- Друга кнопка -->
          <button class="basket-button-header">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.25 1.75H4.75C3.64543 1.75 2.75 2.64543 2.75 3.75V14.2504L8 10.75L13.25 14.2504V3.75C13.25 2.64543 12.3546 1.75 11.25 1.75Z"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="icon-bookmark"
              ></path>
            </svg>
          </button>
        </div>
        <div class="website-rightsection-favorite" style="flex-shrink: 0">
          <button class="menu-switcher lang">
            <p class="menu-switcher-title">UA</p>
            <div class="base-icon menu-switcher__icon">
              <div class="base-icon-content">
                <svg
                  width="10"
                  height="6"
                  viewBox="0 0 10 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L5 5L9 1"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="icon-arrow-down"
                  ></path>
                </svg>
              </div>
            </div>
          </button>
        </div>
      </div>
    </header>
    <hr size="1px" width="100%" color="#ccc" />
    <!-- HTML -->
    <footer></footer>

    <script src="/template/js/index.js"></script>
    <script>
      // <!-- JS -->
    </script>
    <script>
      var productString = '{"name":"example", "price": 123}';
      var product = JSON.parse(productString);
      console.log(product);
    </script>
  </body>
</html>
